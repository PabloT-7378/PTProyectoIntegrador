<div class="container-fluid">
  <div class="row">
    <h1>Educacion</h1>
    <div class="col-lg-2">
      <button type="button" class="btn btn-info" routerLink="/nuevaedu" *ngIf="isLogged">Agregar Educacion</button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Educacion of educacion">
            <td>{{Educacion.tituloEdu}}</td>
            <td>{{Educacion.fechaEdu}}</td>
            <td>{{Educacion.descEdu}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-secondary" routerLink="/editedu/{{Educacion.id}}">
                <i class="bi bi-pencil-fill" title="Editar"></i>
              </button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Educacion.id)">
                <i class="bi bi-trash-fill" title="Eliminar"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
