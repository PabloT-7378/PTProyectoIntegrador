<div class="container-fluid">
  <div class="row">
    <h1>Proyectos</h1>
    <div class="col-lg-2">
      <button type="button" class="btn btn-info" routerLink="/nuevoproyec" *ngIf="isLogged">Agregar Proyecto</button>
    </div>
    <div class="col-lg-1"></div>
    <div class="col-lg-11">
      <table class="table">
        <tbody>
          <tr *ngFor="let Proyectos of proyectos">
            <td>{{Proyectos.nombreProyec}}</td>
            <td>{{Proyectos.descProyec}}</td>
            <td>{{Proyectos.imagenProyec}}</td>
            <td *ngIf="isLogged">
              <button class="btn btn-secondary" routerLink="/editproyec/{{Proyectos.id}}">
                <i class="bi bi-pencil-fill" title="Editar"></i>
              </button>
            </td>
            <td *ngIf="isLogged">
              <button class="btn btn-danger" (click)="delete(Proyectos.id)">
                <i class="bi bi-trash-fill" title="Eliminar"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  </div>
