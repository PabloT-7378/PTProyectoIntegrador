<div class="container" *ngIf="educacion">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="tituloEdu">Institucion</label>
                    <input type="text" class="form-control" id="tituloEdu" name="tituloEdu" [(ngModel)]="educacion.tituloEdu" required>
                </div>
                <div class="form-group">
                    <label for="fechaEdu">Fecha</label>
                    <input type="text" class="form-control" id="fechaEdu" name="fechaEdu" [(ngModel)]="educacion.fechaEdu" required>
                </div>
                <div class="form-group">
                    <label for="descEdu">Descripcion</label>
                    <input type="text" class="form-control" id="descEdu" name="descEdu" [(ngModel)]="educacion.descEdu" required>
                </div>
                <div class="form-group">
                    <label for="imagenEdu">Logo de la institucion</label>
                    <input type="text" class="form-control" id="imagenEdu" name="imagenEdu" [(ngModel)]="educacion.imagenEdu" required>
                </div>
                <button class="btn btn-primary">Actualizar</button>
            </form>
        </div>
    </div>
</div>
